apply plugin: "application"

mainClassName = "ReferencesRouting"
applicationName = "${archivesBaseName}"

applicationDefaultJvmArgs = ["-Dfile.encoding=UTF-8", "-Duser.timezone=UTC"]
apply plugin: "idea"
apply plugin: "java"
sourceCompatibility = 1.8
targetCompatibility = 1.8

idea {
    project {
        jdkName = "1.8"
        languageLevel = "1.8"
    }
}

buildscript {
    ext.kotlin_version = '1.1.1'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


repositories {
    mavenCentral()
    maven{
        url 'https://dl.bintray.com/wasabifx/wasabifx/'
    }
}

dependencies {
    compile 'org.wasabifx:wasabi:0.3.120'
}
